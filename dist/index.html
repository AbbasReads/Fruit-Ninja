<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cut It</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <audio src="../assets/Clean-Slice-1.wav" id="cutsound"></audio>
    <audio src="../assets/Bonus-Firework-Explode.wav" id="explosionsound"></audio>
    <audio src="../assets/Bomb-Fuse.wav" id="Bomb-Fuse"></audio>
    <div class="over"></div>
    <div class="scoreboard">
        <div class="score">
            <div id="score">Score: 0</div>
        <img src="../assets/signboard.png" alt="">
    </div>
    <div class="missed">
        <div id="missed">Missed: 0</div>
        <img src="../assets/signboard.png" alt="">
    </div>
</div>
    <canvas></canvas>
    <div id="high"  >Loading...</div>
    <script src="../src/index.js" type="module"></script>
    <div class="gameOver hidden">
        <div>Game Over</div>
    <div id="score2"></div>
    <div id="Best">Best Performers:</div>
    <div class="leaderboard">
        <table>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </table>
    </div>
<button id="restart">Restart</button></div>
</body>
</html>
